{% extends 'reservar/base.html' %}
{% load staticfiles %}


{% block content %}
<div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <h2 class="brand-before">
                        <small>Bienvenido</small>
                    </h2>
                    <h1 class="brand-name">Detalle Habitación</h1>
                    <hr class="tagline-divider">
                    <h2>
                        <small>BY
                            <strong>DJANGO</strong>
                        </small>
                    </h2>
    
                   
                </div>
            </div>
        </div>
        
 
 <div class="row">
            <div class="box">
                <div class="col-lg-12">
                   

                     <hr>
                    <h2 class="intro-text text-center">
        
                        Habitatión #:
                        <strong>  {{ post.numero}}</strong>
     
                        
                    </h2>
                    <hr>
                    <img class="img-responsive img-border img-left" src="{% static post.imagen %}"style="width:300px; Height:200px" alt="">
                    <hr class="visible-xs">
                    <h1>{{ post.capacidad }} personas</h1>
                    <p>{{ post.descripcion|linebreaks }}</p>
                    <a class="btn btn-primary" href="{% url 'reservar.views.editar_hab' pk=post.pk %}" >Editar Habitacion</a>
                    
                </div>
            </div>
        </div>

{% endblock content %}
